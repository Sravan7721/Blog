<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>DevBlog - Latest Blog Posts</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>

  <!-- ICON CDN -->

<body>

  <!-- Navigation Bar -->
